<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vanilla JavaScript SPA</title>
    <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">
    
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script src="https://alcdn.msauth.net/browser/2.7.0/js/msal-browser.js" integrity="sha384-5Fqyq1ncNYhL2mXCdWAFXkf2wWtKeA0mXYp++ryAX1lowD0ctAHFdity37L/ULXh" crossorigin="anonymous"></script>

    <!-- To help ensure reliability, Microsoft provides a second CDN -->
    <script type="text/javascript">
      if(typeof Msal === 'undefined')document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.7.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"));
    </script>

    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Allen Apple Eater</a>
      <div class="btn-group ml-auto dropleft">
        <button type="button" id="editProfileButton" class="btn btn-secondary d-none" onclick="editProfile()">Edit Profile</button>
        <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">Sign-in</button>
        <button type="button" id="signOut" class="btn btn-success d-none" onclick="signOut()">Sign-out</button>
      </div>
    </nav>
    <br>
    <br>
    <!-- Content -->
    <div id="play" style="margin-left: 25%">
      <canvas class="visible-md visible-lg" style="background: white;" id="gameBoard" width="450" height="600">
      </canvas>
      <button type="button" style="margin-left:10%" id="callApiButton" class="btn btn-primary" onclick="passTokenToSendScoreApi()">Send Score</button>
      <button type="button" style="margin-left:10%" id="callApiButton" class="btn btn-primary" onclick="passTokenToApiGetScoresApi()">Fetch Scores</button>
   </div>
   <hr />
   <table id="displayScores" class="table table-striped" style="width:50%; margin-left: 25%">
     <thead>
       <tr>
         <th scope="col">Date</th>
         <th scope="col">Score</th>
       </tr>
     </thead>
     <tbody id="scoresBody">
     </tbody>
   </table>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./ui.js"></script>

    <!-- <script type="text/javascript" src="./authRedirect.js"></script>   -->
    <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
    <script type="text/javascript" src="./authPopup.js"></script>
    <script type="text/javascript" src="./api.js"></script>
    <script src="common/utilities.js"></script>
    <script src="common/Sprite.js"></script>
    <script src="common/button.js"></script>
    <script src="brickbuster/brickbuster_script.js"></script>
    <script>
     var x = brickBuster();
     x.loadGame();
     var scores = [];

     function createScoresTable() {
       $("#scoresBody").children().remove();
       var i = 0;
       for (i = 0; i < scores.length; i++) {
         var score = scores[i];
         var row = document.createElement("tr");
         var dateCol = document.createElement("td");
         dateCol.innerText = score.GameTime;
         var scoreCol = document.createElement("td");
         scoreCol.innerText = score.Score;
         row.append(dateCol);
         row.append(scoreCol);
         document.getElementById("scoresBody").append(row);
       }
     }
    </script>
  </body>
</html>
